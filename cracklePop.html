<!DOCTYPE html>
<head>
    <meta charset="utf-8">

    <title>Crackle Pop</title>
    <meta name="description" content="A working example of the Crackle Pop game using HTML and Javascript.">
    <meta name="author" content="Nathan Urban-Gedamke">

    <script src="cracklePop.js"></script>
</head>
<html>
    <body>
        <P><a href="index.html">Back Home</a></P> 

        <h2>Crackle Pop</h2>

        <h3>Prints the numbers 1 to 100, Except:</h3>

        <ul>
        <li>If the number is divisible by 3, print Crackle instead of the number. </li>
        <li>If it's divisible by 5, print Pop.</li>
        <li>If it's divisible by both 3 and 5, print CracklePop.</li>
        </ul>

        <p id="cracklePopContainer"></p>

        <button type="button" onclick="cracklePop();">Run Script</button>

        
    </body>
</html>
